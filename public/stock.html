<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Admin - Nutricho Company üßë‚Äçüíª</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex">
            <a class="navbar-brand" href="admin.html"><b>Admin Stock |</b> Nutricho Company üßë‚Äçüíª</a>
            <button id="logout" class="btn btn-danger btn-sm">Cerrar sesi√≥n</button>
        </div>
    </nav>

    <div class="container py-4" style="max-width: 600px;">
        <h2>Subir Producto</h2>

        <div id="alert-container" class="my-2"></div>

        <form id="product-form" class="card p-3" enctype="multipart/form-data">
            <input type="text" class="form-control mb-2" name="nombre" placeholder="Nombre del producto" required>
            <input type="number" class="form-control mb-2" name="precio" placeholder="Precio" required>
            <input type="number" class="form-control mb-2" name="stock" placeholder="Stock inicial" min="0" required>
            <input type="text" class="form-control mb-2" name="descripcion" placeholder="Descripci√≥n del Producto" required>

            <label class="form-label">Imagen del producto</label>
            <input type="file" class="form-control mb-3" name="imagen" accept="image/*" required>

            <button class="btn btn-success w-100" type="submit">Guardar Producto</button>
        </form>
    </div>

    <div class="container py-4">
        <h3 class="mt-4 mb-3">Productos Registrados</h3>
        <div id="productos" class="row g-3"></div>
    </div>

    <!-- MODAL EDITAR PRODUCTO -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title">Editar Producto</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
            <form id="editar-form">
                <input type="hidden" id="edit-id">

                <label>Nombre</label>
                <input type="text" id="edit-nombre" class="form-control mb-2">

                <label>Precio</label>
                <input type="number" id="edit-precio" step="0.01" class="form-control mb-2">

                <label>Descripci√≥n</label>
                <textarea id="edit-desc" class="form-control mb-2"></textarea>

                <label>Imagen (opcional)</label>
                <input type="file" id="edit-imagen" class="form-control mb-2">
            </form>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" onclick="guardarEdicion()">Guardar cambios</button>
        </div>

        </div>
    </div>
    </div>

    <!-- MODAL RESTOCK -->
    <div class="modal fade" id="modalRestock" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Restockear Producto</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="restock-id">

                <label>Cantidad a agregar</label>
                <input type="number" id="restock-cantidad" class="form-control mb-2">

                <label>Costo por pieza</label>
                <input type="number" id="restock-costo" step="0.01" class="form-control mb-2">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" onclick="hacerRestock()">Confirmar</button>
            </div>

        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/stock.js"></script>
</body>
</html>
